<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Catalog Application</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheet.css') }}">
	</head>	
	<body>
		<header>
			<div class="topnav">
				<a href="{{url_for('showCategory')}}" style="color:white">Show All Categories</a>
				{%if userLogged == 0%}
					<a href="{{url_for('showLogin')}}" style="color:white">Login</a>
				{%else%}
					<a href="{{url_for('gdisconnect')}}" style="color:white">Logout</a>
				{%endif%}
			</div>
		</header>
		<h2> Are you sure you want to delete {{item.name}}? </h2>
		<form action="#" method = 'post'>
			<input type="submit" value="Delete">
		</form>
		<a href = "{{url_for('showMenu', category_id = category_id)}}">
			<button>Cancel</button>
		</a>
		</div>
	</body>
</html>
