<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Catalog Application</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheet.css') }}">

	</head>	

	<body>
		<header>
			<div class="topnav">
				<a href="{{url_for('showCategory')}}" style="color:white">Show All Categories</a>
				{%if userLogged == 0%}
					<a href="{{url_for('showLogin')}}" style="color:white">Login</a>
				{%else%}
					<a href="{{url_for('gdisconnect')}}" style="color:white">Logout</a>
				{%endif%}
			</div>
		</header>

		<div class="content">
			<h1>New Category</h1>
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text"  name="name"/>
					<input type="submit" class="btn btn-default" id="submit" value="Create"/>
				</div>
			</form>
		</div>
	</body>
</html>
